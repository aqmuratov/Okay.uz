{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okay.uz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style= "background-image: url('{% static 'img/uzmobile.jpg' %}');">
    <header class="p-3 text-bg-dark" style="height: 87px;">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
            
            <button class="btn text-bg-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop"><svg xmlns="http://www.w3.org/2000/svg" style="margin-top: -8px; margin-left: -130px;" width="35" height="35" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg></button>

            <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel" style="width: 500px; margin-left: 100px; margin-top: 90px;">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasTopLabel">Offcanvas top</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                ...
            </div>
            </div>
            <a href="/"><img src="{% static 'img/logo.png' %}" alt="photo" style="width: 170px; height: 71px; margin-top: -7px;"></a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" style="margin-top: -5px; margin-left: 30px;">
              <li><a href="{% url 'films' %}" class="nav-link px-2 text-white"><strong>Фильмы</strong></a></li>
              <li><a href="#" class="nav-link px-2 text-white"><strong>Сериалы</strong></a></li>
              <li><a href="#" class="nav-link px-2 text-white"><strong>Клипы</strong></a></li>
              <li><a href="#" class="nav-link px-2 text-white"><strong>Музыка</strong></a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark" style="width: 270px; background-color: rgb(237, 232, 230); border-radius: 0%;" placeholder="фильмы,сериалы,актеры... " aria-label="Search">
            </form>
            
            <div class="text-end">
              <button type="button" class="btn" style="color: aliceblue; background-color: rgb(237, 232, 230); border-radius: 0%; margin-left: -20px;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" style="color: black;" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
              </svg></button>
              <a href="{% url 'login' %}"><button type="button" class="btn  me-2" style="background-color: rgba(19, 140, 215, 0.797); margin-left: 10px; color: aliceblue; border-radius: 0%;"><svg xmlns="http://www.w3.org/2000/svg" style="margin-right: 4px; margin-top: -2px;" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
              </svg>Войти</button></a>
            </div>
          </div>
        </div>
      </header>
      {% block content %}   

      {% endblock %}
      
      <div class="container" style="background-color: rgb(15, 14, 14);">
        <footer class="py-3 my-4" >
          <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
              <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
              </a>
              <a href="/"><img src="{% static 'img/logo_footer.png' %}" alt="photo" style="width: 130px; height: 50px; margin-top: -7px;"></a><small class="text-white badge badge-danger">18+</small>

            </div>
        
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">

            </ul>
          </footer>
        </footer>
        
      </div>
</body>
</html>
